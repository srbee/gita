!DOCTYPE html>
<html lang="sa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gita Ch 12 - Bhakti Yoga</title>
    <style>
        :root {
            --saffron: #FF9933;
            --deep-blue: #1A237E;
            --gold: #FFD700;
            --cream: #FFFDF0;
            --text: #2C3E50;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #1a237e 0%, #4a148c 100%);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex; flex-direction: column; align-items: center;
            overflow: hidden; color: white; touch-action: manipulation;
        }

        .header { text-align: center; padding: 15px 10px; z-index: 10; }
        .header h1 { margin: 0; font-size: 1.3rem; color: var(--gold); text-transform: uppercase; }
        
        .counter-pill {
            background: rgba(0,0,0,0.4);
            padding: 5px 15px; border-radius: 20px;
            border: 1px solid var(--gold); font-size: 0.9rem; margin-top: 8px;
            display: inline-block;
        }

        /* The Interactive Scene */
        .card-container {
            width: 90vw; height: 60vh; max-width: 400px;
            perspective: 1000px; position: relative; margin-top: 10px;
        }

        .card {
            width: 100%; height: 100%; position: relative;
            transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .card.is-flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 25px;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; padding: 30px; box-sizing: border-box;
            border: 5px solid var(--gold); box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        /* Front Side: Sanskrit */
        .card-front { background-color: var(--cream); color: #800000; }
        /* Back Side: English */
        .card-back { 
            background: linear-gradient(45deg, #ff8c00, #ff4500); 
            color: white; transform: rotateY(180deg); 
        }

        .verse-tag { font-size: 0.8rem; font-weight: bold; margin-bottom: 10px; opacity: 0.7; text-transform: uppercase; }
        .sanskrit { font-size: 1.3rem; line-height: 1.6; font-weight: bold; text-align: center; width: 100%; }
        .english { font-size: 1.1rem; line-height: 1.5; font-style: italic; text-align: center; }

        /* Bottom Controls UI */
        .nav-info {
            display: flex; justify-content: space-between; width: 90vw; max-width: 400px;
            margin-top: 25px; opacity: 0.8; font-size: 0.75rem; text-align: center;
        }
        .zone { background: rgba(255,255,255,0.1); padding: 8px; border-radius: 10px; flex: 1; margin: 0 5px; }

    </style>
</head>
<body>

    </div>

    <div class="card-container" id="tap-zone">
        <div class="card" id="card-object">
            <div class="card-face card-front">
                <div class="verse-tag" id="label-f">Verse 12.1</div>
                <div class="sanskrit" id="sanskrit-content">Loading...</div>
            </div>
            <div class="card-face card-back">
                <div class="verse-tag">English Translation</div>
                <div class="english" id="english-content">Loading...</div>
            </div>
        </div>
    </div>

    <div class="nav-info">
        <div class="zone">тЧА TAP LEFT<br>PREVIOUS</div>
        <div class="zone">ЁЯФД TAP CENTER<br>FLIP</div>
        <div class="zone">TAP RIGHT тЦ╢<br>NEXT</div>
    </div>

    <script>
        // Full Dataset: All 20 Verses

            {v:"12.3-4", s:"рдпреЗ рддреНрд╡рдХреНрд╖рд░рдордирд┐рд░реНрджреЗрд╢реНрдпрдорд╡реНрдпрдХреНрддрдВ рдкрд░реНрдпреБрдкрд╛рд╕рддреЗ ред<br>рд╕рдВрдирд┐рдпрдореНрдпреЗрдиреНрджреНрд░рд┐рдпрдЧреНрд░рд╛рдордВ рд╕рд░реНрд╡рддреНрд░ рд╕рдордмреБрджреНрдзрдпрдГ рее<br>рддреЗ рдкреНрд░рд╛рдкреНрдиреБрд╡рдиреНрддрд┐ рдорд╛рдореЗрд╡ рд╕рд░реНрд╡рднреВрддрд╣рд┐рддреЗ рд░рддрд╛рдГ рее рей-рек рее", e:"But those who worship the unmanifested and indestructible, by controlling the senses and being equal toward everyone, also attain Me."},
            {v:"12.5", s:"рдХреНрд▓реЗрд╢реЛрд╜рдзрд┐рдХрддрд░рд╕реНрддреЗрд╖рд╛рдорд╡реНрдпрдХреНрддрд╛рд╕рдХреНрддрдЪреЗрддрд╕рд╛рдореН ред<br>рдЕрд╡реНрдпрдХреНрддрд╛ рд╣рд┐ рдЧрддрд┐рд░реНрджреБрдГрдЦрдВ рджреЗрд╣рд╡рджреНрднрд┐рд░рд╡рд╛рдкреНрдпрддреЗ рее рел рее", e:"For those whose minds are attached to the unmanifested, progress is very difficult. To make progress in that discipline is always troublesome for the embodied."},
            {v:"12.6-7", s:"рдпреЗ рддреБ рд╕рд░реНрд╡рд╛рдгрд┐ рдХрд░реНрдорд╛рдгрд┐ рдордпрд┐ рд╕рдВрдиреНрдпрд╕реНрдп рдорддреНрдкрд░рд╛рдГ ред<br>рддреЗрд╖рд╛рдорд╣рдВ рд╕рдореБрджреНрдзрд░реНрддрд╛ рдореГрддреНрдпреБрд╕рдВрд╕рд╛рд░рд╕рд╛рдЧрд░рд╛рддреН рее рем-рен рее", e:"But for those who worship Me, surrendering all activities unto Me, I am the swift deliverer from the ocean of birth and death."},
            {v:"12.8", s:"рдордпреНрдпреЗрд╡ рдорди рдЖрдзрддреНрд╕реНрд╡ рдордпрд┐ рдмреБрджреНрдзрд┐рдВ рдирд┐рд╡реЗрд╢рдп ред<br>рдирд┐рд╡рд╕рд┐рд╖реНрдпрд╕рд┐ рдордпреНрдпреЗрд╡ рдЕрдд рдКрд░реНрдзреНрд╡рдВ рди рд╕рдВрд╢рдпрдГ рее рео рее", e:"Just fix your mind upon Me and engage all your intelligence in Me. Thus you will live in Me always, without a doubt."},
            {v:"12.9", s:"рдЕрде рдЪрд┐рддреНрддрдВ рд╕рдорд╛рдзрд╛рддреБрдВ рди рд╢рдХреНрдиреЛрд╖рд┐ рдордпрд┐ рд╕реНрдерд┐рд░рдореН ред<br>рдЕрднреНрдпрд╛рд╕рдпреЛрдЧреЗрди рддрддреЛ рдорд╛рдорд┐рдЪреНрдЫрд╛рдкреНрддрдВ рдзрдирдВрдЬрдп рее реп рее", e:"If you cannot fix your mind upon Me without deviation, then follow the regulated principles of bhakti-yoga to develop a desire to attain Me."},
            {v:"12.10", s:"рдЕрднреНрдпрд╛рд╕реЗрд╜рдкреНрдпрд╕рдорд░реНрдереЛрд╜рд╕рд┐ рдорддреНрдХрд░реНрдордкрд░рдореЛ рднрд╡ ред<br>рдорджрд░реНрдердордкрд┐ рдХрд░реНрдорд╛рдгрд┐ рдХреБрд░реНрд╡рдиреНрд╕рд┐рджреНрдзрд┐рдорд╡рд╛рдкреНрд╕реНрдпрд╕рд┐ рее резреж рее", e:"If you cannot practice the regulations of bhakti-yoga, then just try to work for Me, for by working for Me you will come to the perfect stage."},
            {v:"12.11", s:"рдЕрдереИрддрджрдкреНрдпрд╢рдХреНрддреЛрд╜рд╕рд┐ рдХрд░реНрддреБрдВ рдорджреНрдпреЛрдЧрдорд╛рд╢реНрд░рд┐рддрдГ ред<br>рд╕рд░реНрд╡рдХрд░реНрдордлрд▓рддреНрдпрд╛рдЧрдВ рддрддрдГ рдХреБрд░реБ рдпрддрд╛рддреНрдорд╡рд╛рдиреН рее резрез рее", e:"If you are unable to work in this consciousness, then try to act giving up all results of your work and try to be self-situated."},
            {v:"12.12", s:"рд╢реНрд░реЗрдпреЛ рд╣рд┐ рдЬреНрдЮрд╛рдирдорднреНрдпрд╛рд╕рд╛рдЬреНрдЬреНрдЮрд╛рдирд╛рджреНрдзреНрдпрд╛рдирдВ рд╡рд┐рд╢рд┐рд╖реНрдпрддреЗ ред<br>рдзреНрдпрд╛рдирд╛рддреНрдХрд░реНрдордлрд▓рддреНрдпрд╛рдЧрд╕реНрддреНрдпрд╛рдЧрд╛рдЪреНрдЫрд╛рдиреНрддрд┐рд░рдирдиреНрддрд░рдореН рее резреи рее", e:"Better than practice is knowledge; better than knowledge is meditation; and better than meditation is renunciation of the fruits of action, for peace follows such renunciation."},
            {v:"12.13-14", s:"рдЕрджреНрд╡реЗрд╖реНрдЯрд╛ рд╕рд░реНрд╡рднреВрддрд╛рдирд╛рдВ рдореИрддреНрд░рдГ рдХрд░реБрдг рдПрд╡ рдЪ ред<br>рдирд┐рд░реНрдордореЛ рдирд┐рд░рд╣рдВрдХрд╛рд░рдГ рд╕рдорджреБрдГрдЦрд╕реБрдЦрдГ рдХреНрд╖рдореА рее резрей-резрек рее", e:"One who is not envious but is a kind friend to all, free from ego, equal in happiness and distress, and always satisfiedтАФsuch a devotee is very dear to Me."},
            {v:"12.15", s:"рдпрд╕реНрдорд╛рдиреНрдиреЛрджреНрд╡рд┐рдЬрддреЗ рд▓реЛрдХреЛ рд▓реЛрдХрд╛рдиреНрдиреЛрджреНрд╡рд┐рдЬрддреЗ рдЪ рдпрдГ ред<br>рд╣рд░реНрд╖рд╛рдорд░реНрд╖рднрдпреЛрджреНрд╡реЗрдЧреИрд░реНрдореБрдХреНрддреЛ рдпрдГ рд╕ рдЪ рдореЗ рдкреНрд░рд┐рдпрдГ рее резрел рее", e:"He by whom no one is put into difficulty and who is not disturbed by anyone, who is poised in happiness and distress, is very dear to Me."},
            {v:"12.16", s:"рдЕрдирдкреЗрдХреНрд╖рдГ рд╢реБрдЪрд┐рд░реНрджрдХреНрд╖ рдЙрджрд╛рд╕реАрдиреЛ рдЧрддрд╡реНрдпрдердГ ред<br>рд╕рд░реНрд╡рд╛рд░рдореНрднрдкрд░рд┐рддреНрдпрд╛рдЧреА рдпреЛ рдорджреНрднрдХреНрддрдГ рд╕ рдореЗ рдкреНрд░рд┐рдпрдГ рее резрем рее", e:"A devotee who is pure, expert, without cares, free from all pains, and who does not strive for results, is very dear to Me."},
            {v:"12.17", s:"рдпреЛ рди рд╣реГрд╖реНрдпрддрд┐ рди рджреНрд╡реЗрд╖реНрдЯрд┐ рди рд╢реЛрдЪрддрд┐ рди рдХрд╛рдЩреНрдХреНрд╖рддрд┐ ред<br>рд╢реБрднрд╛рд╢реБрднрдкрд░рд┐рддреНрдпрд╛рдЧреА рднрдХреНрддрд┐рдорд╛рдиреНрдпрдГ рд╕ рдореЗ рдкреНрд░рд┐рдпрдГ рее резрен рее", e:"One who neither rejoices nor hates, who neither laments nor desires, and who renounces both auspicious and inauspicious things, is very dear to Me."},
            {v:"12.18-19", s:"рд╕рдордГ рд╢рддреНрд░реМ рдЪ рдорд┐рддреНрд░реЗ рдЪ рддрдерд╛ рдорд╛рдирд╛рдкрдорд╛рдирдпреЛрдГ ред<br>рддреБрд▓реНрдпрдирд┐рдиреНрджрд╛рд╕реНрддреБрддрд┐рд░реНрдореМрдиреА рд╕рдВрддреБрд╖реНрдЯреЛ рдпреЗрди рдХреЗрдирдЪрд┐рддреН рее резрео-резреп рее", e:"One who is equal to friends and enemies, poised in honor and dishonor, heat and cold, and who is always satisfiedтАФthat person is dear to Me."},
            {v:"12.20", s:"рдпреЗ рддреБ рдзрд░реНрдореНрдпрд╛рдореГрддрдорд┐рджрдВ рдпрдереЛрдХреНрддрдВ рдкрд░реНрдпреБрдкрд╛рд╕рддреЗ ред<br>рд╢реНрд░рджреНрджрдзрд╛рдирд╛ рдорддреНрдкрд░рдорд╛ рднрдХреНрддрд╛рд╕реНрддреЗрд╜рддреАрд╡ рдореЗ рдкреНрд░рд┐рдпрд╛рдГ рее реиреж рее", e:"Those who follow this imperishable path of devotional service and who engage themselves with faith, making Me their supreme goal, are exceedingly dear to Me."}
        ];

        let index = 0;
        const cardObj = document.getElementById('card-object');
        const tapZone = document.getElementById('tap-zone');
        const sCont = document.getElementById('sanskrit-content');
        const eCont = document.getElementById('english-content');
        const countLabel = document.getElementById('counter');
        const vTag = document.getElementById('label-f');

        function updateCard() {
            cardObj.style.opacity = '0';
            setTimeout(() => {
                const data = gitaVerses[index];
                vTag.innerText = "Verse " + data.v;
                sCont.innerHTML = data.s;
                eCont.innerText = data.e;
                countLabel.innerText = `Verse ${index + 1} / ${gitaVerses.length}`;
                cardObj.classList.remove('is-flipped');
                cardObj.style.opacity = '1';
            }, 200);
        }

        tapZone.addEventListener('click', (e) => {
            const rect = tapZone.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const width = rect.width;

            if (clickX < width * 0.3) {
                // Left 30% = Back
                if (index > 0) { index--; updateCard(); }
            } else if (clickX > width * 0.7) {
                // Right 30% = Next
                if (index < gitaVerses.length - 1) { index++; updateCard(); }
            } else {
                // Center 40% = Flip
                cardObj.classList.toggle('is-flipped');
            }
        });

        // Initialize first card
        updateCard();
    </script>
</body>
</html>
