            {v:"12.6-7", s:"‡§Ø‡•á ‡§§‡•Å ‡§∏‡§∞‡•ç‡§µ‡§æ‡§£‡§ø ‡§ï‡§∞‡•ç‡§Æ‡§æ‡§£‡§ø ‡§Æ‡§Ø‡§ø ‡§∏‡§Ç‡§®‡•ç‡§Ø‡§∏‡•ç‡§Ø ‡§Æ‡§§‡•ç‡§™‡§∞‡§æ‡§É ‡•§<br>‡§§‡•á‡§∑‡§æ‡§Æ‡§π‡§Ç ‡§∏‡§Æ‡•Å‡§¶‡•ç‡§ß‡§∞‡•ç‡§§‡§æ ‡§Æ‡•É‡§§‡•ç‡§Ø‡•Å‡§∏‡§Ç‡§∏‡§æ‡§∞‡§∏‡§æ‡§ó‡§∞‡§æ‡§§‡•ç ‡•• ‡•¨-‡•≠ ‡••", e:"But for those who worship Me, surrendering all activities unto Me, I am the swift deliverer from the ocean of birth and death."},
            {v:"12.8", s:"‡§Æ‡§Ø‡•ç‡§Ø‡•á‡§µ ‡§Æ‡§® ‡§Ü‡§ß‡§§‡•ç‡§∏‡•ç‡§µ ‡§Æ‡§Ø‡§ø ‡§¨‡•Å‡§¶‡•ç‡§ß‡§ø‡§Ç ‡§®‡§ø‡§µ‡•á‡§∂‡§Ø ‡•§<br>‡§®‡§ø‡§µ‡§∏‡§ø‡§∑‡•ç‡§Ø‡§∏‡§ø ‡§Æ‡§Ø‡•ç‡§Ø‡•á‡§µ ‡§Ö‡§§ ‡§ä‡§∞‡•ç‡§ß‡•ç‡§µ‡§Ç ‡§® ‡§∏‡§Ç‡§∂‡§Ø‡§É ‡•• ‡•Æ ‡••", e:"Just fix your mind upon Me and engage all your intelligence in Me. Thus you will live in Me always, without a doubt."},

            {v:"12.11", s:"‡§Ö‡§•‡•à‡§§‡§¶‡§™‡•ç‡§Ø‡§∂‡§ï‡•ç‡§§‡•ã‡§Ω‡§∏‡§ø ‡§ï‡§∞‡•ç‡§§‡•Å‡§Ç ‡§Æ‡§¶‡•ç‡§Ø‡•ã‡§ó‡§Æ‡§æ‡§∂‡•ç‡§∞‡§ø‡§§‡§É ‡•§<br>‡§∏‡§∞‡•ç‡§µ‡§ï‡§∞‡•ç‡§Æ‡§´‡§≤‡§§‡•ç‡§Ø‡§æ‡§ó‡§Ç ‡§§‡§§‡§É ‡§ï‡•Å‡§∞‡•Å ‡§Ø‡§§‡§æ‡§§‡•ç‡§Æ‡§µ‡§æ‡§®‡•ç ‡•• ‡•ß‡•ß ‡••", e:"If you are unable to work in this consciousness, then try to act giving up all results of your work and try to be self-situated."},
            {v:"12.12", s:"‡§∂‡•ç‡§∞‡•á‡§Ø‡•ã ‡§π‡§ø ‡§ú‡•ç‡§û‡§æ‡§®‡§Æ‡§≠‡•ç‡§Ø‡§æ‡§∏‡§æ‡§ú‡•ç‡§ú‡•ç‡§û‡§æ‡§®‡§æ‡§¶‡•ç‡§ß‡•ç‡§Ø‡§æ‡§®‡§Ç ‡§µ‡§ø‡§∂‡§ø‡§∑‡•ç‡§Ø‡§§‡•á ‡•§<br>‡§ß‡•ç‡§Ø‡§æ‡§®‡§æ‡§§‡•ç‡§ï‡§∞‡•ç‡§Æ‡§´‡§≤‡§§‡•ç‡§Ø‡§æ‡§ó‡§∏‡•ç‡§§‡•ç‡§Ø‡§æ‡§ó‡§æ‡§ö‡•ç‡§õ‡§æ‡§®‡•ç‡§§‡§ø‡§∞‡§®‡§®‡•ç‡§§‡§∞‡§Æ‡•ç ‡•• ‡•ß‡•® ‡••", e:"Better than practice is knowledge; better than knowledge is meditation; and better than meditation is renunciation of the fruits of action, for peace follows such renunciation."},
            {v:"12.13-14", s:"‡§Ö‡§¶‡•ç‡§µ‡•á‡§∑‡•ç‡§ü‡§æ ‡§∏‡§∞‡•ç‡§µ‡§≠‡•Ç‡§§‡§æ‡§®‡§æ‡§Ç ‡§Æ‡•à‡§§‡•ç‡§∞‡§É ‡§ï‡§∞‡•Å‡§£ ‡§è‡§µ ‡§ö ‡•§<br>‡§®‡§ø‡§∞‡•ç‡§Æ‡§Æ‡•ã ‡§®‡§ø‡§∞‡§π‡§Ç‡§ï‡§æ‡§∞‡§É ‡§∏‡§Æ‡§¶‡•Å‡§É‡§ñ‡§∏‡•Å‡§ñ‡§É ‡§ï‡•ç‡§∑‡§Æ‡•Ä ‡•• ‡•ß‡•©-‡•ß‡•™ ‡••", e:"One who is not envious but is a kind friend to all, free from ego, equal in happiness and distress, and always satisfied‚Äîsuch a devotee is very dear to Me."},
            {v:"12.15", s:"‡§Ø‡§∏‡•ç‡§Æ‡§æ‡§®‡•ç‡§®‡•ã‡§¶‡•ç‡§µ‡§ø‡§ú‡§§‡•á ‡§≤‡•ã‡§ï‡•ã ‡§≤‡•ã‡§ï‡§æ‡§®‡•ç‡§®‡•ã‡§¶‡•ç‡§µ‡§ø‡§ú‡§§‡•á ‡§ö ‡§Ø‡§É ‡•§<br>‡§π‡§∞‡•ç‡§∑‡§æ‡§Æ‡§∞‡•ç‡§∑‡§≠‡§Ø‡•ã‡§¶‡•ç‡§µ‡•á‡§ó‡•à‡§∞‡•ç‡§Æ‡•Å‡§ï‡•ç‡§§‡•ã ‡§Ø‡§É ‡§∏ ‡§ö ‡§Æ‡•á ‡§™‡•ç‡§∞‡§ø‡§Ø‡§É ‡•• ‡•ß‡•´ ‡••", e:"He by whom no one is put into difficulty and who is not disturbed by anyone, who is poised in happiness and distress, is very dear to Me."},
            {v:"12.16", s:"‡§Ö‡§®‡§™‡•á‡§ï‡•ç‡§∑‡§É ‡§∂‡•Å‡§ö‡§ø‡§∞‡•ç‡§¶‡§ï‡•ç‡§∑ ‡§â‡§¶‡§æ‡§∏‡•Ä‡§®‡•ã ‡§ó‡§§‡§µ‡•ç‡§Ø‡§•‡§É ‡•§<br>‡§∏‡§∞‡•ç‡§µ‡§æ‡§∞‡§Æ‡•ç‡§≠‡§™‡§∞‡§ø‡§§‡•ç‡§Ø‡§æ‡§ó‡•Ä ‡§Ø‡•ã ‡§Æ‡§¶‡•ç‡§≠‡§ï‡•ç‡§§‡§É ‡§∏ ‡§Æ‡•á ‡§™‡•ç‡§∞‡§ø‡§Ø‡§É ‡•• ‡•ß‡•¨ ‡••", e:"A devotee who is pure, expert, without cares, free from all pains, and who does not strive for results, is very dear to Me."},
            {v:"12.17", s:"‡§Ø‡•ã ‡§® ‡§π‡•É‡§∑‡•ç‡§Ø‡§§‡§ø ‡§® ‡§¶‡•ç‡§µ‡•á‡§∑‡•ç‡§ü‡§ø ‡§® ‡§∂‡•ã‡§ö‡§§‡§ø ‡§® ‡§ï‡§æ‡§ô‡•ç‡§ï‡•ç‡§∑‡§§‡§ø ‡•§<br>‡§∂‡•Å‡§≠‡§æ‡§∂‡•Å‡§≠‡§™‡§∞‡§ø‡§§‡•ç‡§Ø‡§æ‡§ó‡•Ä ‡§≠‡§ï‡•ç‡§§‡§ø‡§Æ‡§æ‡§®‡•ç‡§Ø‡§É ‡§∏ ‡§Æ‡•á ‡§™‡•ç‡§∞‡§ø‡§Ø‡§É ‡•• ‡•ß‡•≠ ‡••", e:"One who neither rejoices nor hates, who neither laments nor desires, and who renounces both auspicious and inauspicious things, is very dear to Me."},

        ];

        const cardObj = document.getElementById('card-object');
        const tapZone = document.getElementById('tap-zone');
        const sCont = document.getElementById('sanskrit-content');
        const eCont = document.getElementById('english-content');
        const countLabel = document.getElementById('counter');
        const vTag = document.getElementById('label-f');

        function updateCard() {
            cardObj.style.opacity = '0';
            setTimeout(() => {
                const data = gitaVerses[index];
                vTag.innerText = "Verse " + data.v;
                sCont.innerHTML = data.s;
                eCont.innerText = data.e;
                countLabel.innerText = `Verse ${index + 1} / ${gitaVerses.length}`;
                cardObj.classList.remove('is-flipped');
                cardObj.style.opacity = '1';
            }, 200);
        }

        tapZone.addEventListener('click', (e) => {
            const rect = tapZone.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const width = rect.width;

            if (clickX < width * 0.3) {
                // Left 30% = Back
                if (index > 0) { index--; updateCard(); }
            } else if (clickX > width * 0.7) {
                // Right 30% = Next
                if (index < gitaVerses.length - 1) { index++; updateCard(); }
            } else {
                // Center 40% = Flip
                cardObj.classList.toggle('is-flipped');
            }
        });

        // Initialize first card
        updateCard();
